name: altogic_flutter_example
description: Altogic example, test and documentation application. This app shows usage of all methods interactively and shows example codes.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  altogic_flutter:
    path: ../altogic_flutter
  string_scanner: ^1.1.1
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Code
      fonts:
        - asset: assets/fonts/code/SourceCodePro-Regular.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/work_sans/WorkSans-Italic.ttf
          style: italic
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          style: normal